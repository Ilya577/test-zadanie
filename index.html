<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Наши партнеры</title>
  </head>
  <body>
    <header class="header header__section">
    <div class="header__wrap">
   <div class="container">
       <div class="header__inner">
           <a href="#" class="logo header__logo">
               <img src="img/logo.png" alt="QSOFT">
           </a>
           <form class="search header__search">
            <input class="search__input" type="text" placeholder="Найти...">
            <img class="search__submit" src="img/search.png" atl="Search">
          </form>
          <div class="user user_direction_right">
              <a href="#" class="user__name">
                  Константин
              </a>
              <a href="#" class="user__photo"><img src="./img/user-photo.png"  alt="user-photo"></a>
          </div>
          <a href="#" class="header__user">
              <img src="img/user.png" alt="User">
          </a>
       </div>
   </div>
</div>
   <form class="search search_hidden">
    <input class="search__input" type="text" placeholder="Найти...">
    <img class="search__submit" src="img/search.png" atl="Search">
  </form>
</header>
    <main class="main">
    <section class="our-partners">
        <div class="container">
            <h1 class="title our-partners__title">Наши партнёры</h1>
            <div class="partners">
                <a href="#" class="partner partners__single">
                    <img class="partner__img" src="img/henkel.png" alt="Henkel">
                </a>

                <a class="partner partners__single">
                    <img class="partner__img" src="img/john-deere.png" alt="John Deere">
                </a>

                <a href="#" class="partner partners__single">
                    <img class="partner__img" src="img/mcdonalds.png" alt="Mc'Donalds">
                </a>

                <a href="#" class="partner partners__single">
                    <img class="partner__img" src="img/ikea.png" alt="Ikea">
                </a>

                <a href="#" class="partner partners__single">
                    <img class="partner__img" src="img/reebok.png" alt="Reebok">
                </a>

                <a href="#" class="partner partners__single">
                    <img class="partner__img" src="img/nike.png" alt="Nike">
                </a>

                <a href="#" class="partner partners__single">
                    <img class="partner__img" src="img/caterpillar.png" alt="CATERPILLAR">
                </a>
            </div>
        </div>
    </section>
</main>
  </body>
</html>
